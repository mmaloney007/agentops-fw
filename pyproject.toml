[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentops-fw"
version = "0.1.1"
description = "Contract-grounded, single-GPU framework for reliable tool-using LLM agents"
readme = "README.md"
authors = [{name="Mike Maloney", email="mikey.maloney@gmail.com"}]
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = ["jsonschema>=4.21.1"]

[project.optional-dependencies]
dev = ["pytest>=7.4", "ruff>=0.6.8", "black>=24.10.0", "wandb>=0.17.0", "pandas>=2.2"]

[project.scripts]
agentops = "agentops_fw.cli:main"
